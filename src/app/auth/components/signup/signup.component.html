<div *ngIf="step === 1">
  <form (ngSubmit)="onNext()">
    <input type="text" [(ngModel)]="user.emailOrPhone" name="emailOrPhone" placeholder="EMAIL OR PHONE" required>
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Create Password" required>
    <button type="submit">Next</button>
  </form>
</div>

<div *ngIf="step === 2">
  <form (ngSubmit)="onNext()">
    <input 
      type="text" 
      [(ngModel)]="stepData.organizationName" 
      name="organizationName" 
      placeholder="Organization Name" 
      required 
      (input)="onOrganizationNameInput()"
      [class.invalid]="!organizationVerified"
    >
    <ul *ngIf="filteredOrganizations$ | async as orgs">
      <li *ngFor="let org of orgs" (click)="stepData.organizationName = org">{{ org }}</li>
    </ul>
    <button type="button" (click)="onBack()">Back</button>
    <button type="submit">Submit</button>
  </form>
  <p *ngIf="!organizationVerified && stepData.organizationName">Organization is not verified. Please check the name and try again.</p>
</div>
